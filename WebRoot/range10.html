<!DOCTYPE html>
<html>

  </head>
  
  <body>
  	<script type="text/javascript">
  		var rangeOb = document.createRange();
  		function selectRangeContent(){
  			var div = document.getElementById("div");
  			rangeOb.selectNode(div);
  			rangeOb.detach();
  		}
  		
  		function unselect(){
  			rangeOb.collapse(false);
  		}
  		
  		function showRange(){
  			alert(rangeOb.toString());
  		}
  	</script>
	  <div id="div" style="background-color: bisque;width: 300px;height: 50px;">元素中的内容</div>
	  <button onclick="selectRangeContent()">选取元素</button>
	  <button onclick="unselect()">取消元素</button>
	  <button onclick="showRange()">显示Range内容</button>
  </body>
</html>
